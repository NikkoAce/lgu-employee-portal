<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LGU Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/dashboard.js" defer></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="https://placehold.co/40x40/1E293B/FFFFFF?text=LGU" alt="LGU Logo" class="h-10 w-10 rounded-full">
                <h1 class="text-2xl font-bold text-gray-800">LGU Employee Portal</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div id="user-info" class="text-right">
                    <!-- User info will be injected here -->
                </div>
                <button id="signout-button" class="rounded-md bg-red-500 px-3 py-1.5 text-sm font-medium text-white shadow-sm hover:bg-red-600">Sign Out</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-gray-800">Available Systems</h2>
        <p class="mt-2 text-gray-600">Select an application to continue.</p>

        <!-- Application Links Container -->
        <div id="apps-container" class="mt-8 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            
            <!-- IT Helpdesk Card -->
            <a id="it-helpdesk-link" href="#" class="block rounded-lg bg-white p-6 shadow-md hover:shadow-lg transition-shadow">
                <h3 class="text-xl font-semibold text-gray-800">IT Helpdesk</h3>
                <p class="mt-2 text-gray-600">Submit and track IT support tickets, manage technical issues, and get help from the ICTO.</p>
            </a>

            <!-- Building Permit Card (Example) -->
            <a id="building-permit-link" href="#" class="block rounded-lg bg-white p-6 shadow-md hover:shadow-lg transition-shadow">
                <h3 class="text-xl font-semibold text-gray-800">Building Permit System</h3>
                <p class="mt-2 text-gray-600">Apply for and manage building permits with the Engineering Office.</p>
            </a>
            
            <!-- Add more application cards here as you build them -->

        </div>
    </main>
<script src="js/dashboard.js" defer></script>
</body>
</html>
