<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - LGU Portal</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/utils.js" defer></script>
    <script src="js/config.js" defer></script>
    <script src="js/profile.js" defer></script>
</head>
<body class="bg-gray-100">

    <!-- Header (Consistent with dashboard) -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center z-20 relative">
            <div class="flex items-center justify-center sm:justify-start space-x-3">
                <img src="LGU-DAET LOGO.png" alt="LGU Logo" class="h-12 w-12 sm:h-16 sm:w-16 rounded-full">
                <h1 class="text-xl sm:text-2xl font-bold text-gray-800">LGU Employee Portal</h1>
            </div>
            <!-- User Menu -->
            <div class="relative">
                <button id="user-menu-button" class="flex items-center justify-center sm:justify-start space-x-2 focus:outline-none p-2 rounded-md hover:bg-gray-100 transition-colors min-w-[160px]">
                    <div id="user-info" class="text-center sm:text-right w-full">
                        <!-- Skeleton Loader -->
                        <div class="animate-pulse flex flex-col items-center sm:items-end space-y-2">
                            <div class="h-3 bg-slate-200 rounded w-24"></div>
                            <div class="h-2 bg-slate-200 rounded w-16"></div>
                        </div>
                    </div>
                    <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <!-- Dropdown Menu -->
                <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 ring-1 ring-black ring-opacity-5">
                    <a href="my-profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-semibold">My Profile</a>
                    <a href="dashboard.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                    <div class="border-t border-gray-100 my-1"></div>
                    <button id="signout-button" class="w-full text-left block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Sign Out</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Profile Information Form -->
            <div class="md:col-span-2">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Profile Information</h2>
                    <form id="profile-form" class="space-y-4">
                        <div>
                            <label for="profile-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="profile-name" name="name" required class="input input-bordered w-full mt-1">
                        </div>
                        <div>
                            <label for="profile-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="profile-email" name="email" required class="input input-bordered w-full mt-1">
                        </div>
                        <div>
                            <label for="profile-office" class="block text-sm font-medium text-gray-700">Office / Department</label>
                            <div id="office-select-container" class="mt-1">
                                <div class="skeleton h-12 w-full"></div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="submit" id="save-profile-button" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Change Password Form -->
            <div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Change Password</h2>
                    <form id="change-password-form" class="space-y-4">
                        <div>
                            <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password</label>
                            <input type="password" id="current-password" name="currentPassword" required class="input input-bordered w-full mt-1">
                        </div>
                        <div>
                            <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                            <input type="password" id="new-password" name="newPassword" required class="input input-bordered w-full mt-1">
                        </div>
                        <div>
                            <label for="confirm-new-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                            <input type="password" id="confirm-new-password" name="confirmNewPassword" required class="input input-bordered w-full mt-1">
                        </div>
                        <div class="text-right">
                            <button type="submit" id="save-password-button" class="btn btn-primary">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Generic Message Modal -->
    <dialog id="message-modal" class="modal modal-animated">
        <div class="modal-box max-w-sm">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
            </form>
            <div class="text-center">
                <div class="modal-icon-container mx-auto flex h-16 w-16 items-center justify-center rounded-full">
                    <!-- Icon will be inserted here by JS -->
                </div>
            </div>
            <h3 class="modal-title font-bold text-lg mt-3 text-center">Notification</h3>
            <p class="modal-text py-4 text-sm text-center">Message goes here.</p>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

</body>
</html>
