<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - LGU Portal</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/config.js" defer></script>
    <script src="js/profile.js" defer></script>
</head>
<body class="bg-gray-100">

    <!-- Header (Consistent with dashboard) -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center justify-center sm:justify-start space-x-3">
                <img src="LGU-DAET LOGO.png" alt="LGU Logo" class="h-12 w-12 sm:h-16 sm:w-16 rounded-full">
                <h1 class="text-xl sm:text-2xl font-bold text-gray-800">LGU Employee Portal</h1>
            </div>
            <!-- User Menu -->
            <div class="relative">
                <button id="user-menu-button" class="flex items-center justify-center sm:justify-start space-x-2 focus:outline-none p-2 rounded-md hover:bg-gray-100 transition-colors min-w-[160px]">
                    <div id="user-info" class="text-center sm:text-right w-full">
                        <!-- Skeleton Loader -->
                        <div class="animate-pulse flex flex-col items-center sm:items-end space-y-2">
                            <div class="h-3 bg-slate-200 rounded w-24"></div>
                            <div class="h-2 bg-slate-200 rounded w-16"></div>
                        </div>
                    </div>
                    <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <!-- Dropdown Menu -->
                <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 ring-1 ring-black ring-opacity-5">
                    <a href="my-profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-semibold">My Profile</a>
                    <a href="dashboard.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                    <div class="border-t border-gray-100 my-1"></div>
                    <button id="signout-button" class="w-full text-left block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Sign Out</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-800 border-b pb-4">My Profile</h2>
            <p class="mt-1 text-sm text-gray-500">Update your personal information.</p>

            <form id="profile-form" class="mt-6 space-y-6">
                <!-- Full Name -->
                <div>
                    <label for="profile-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1">
                        <input type="text" name="name" id="profile-name" required class="input input-bordered w-full">
                    </div>
                </div>

                <!-- Email Address -->
                <div>
                    <label for="profile-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <div class="mt-1">
                        <input type="email" name="email" id="profile-email" required class="input input-bordered w-full">
                    </div>
                </div>

                <!-- Office -->
                <div>
                    <label for="profile-office" class="block text-sm font-medium text-gray-700">Office / Department</label>
                    <div id="office-select-container" class="mt-1">
                        <!-- Skeleton loader for office dropdown -->
                        <div class="skeleton h-12 w-full"></div>
                    </div>
                </div>

                <!-- Form Feedback -->
                <p id="profile-message" class="text-sm h-5"></p>

                <!-- Actions -->
                <div class="flex justify-end space-x-3 pt-4">
                    <a href="dashboard.html" class="btn btn-ghost">Cancel</a>
                    <button type="submit" id="save-profile-button" class="btn btn-primary">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
