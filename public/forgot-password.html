<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LGU Portal</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/forgot-password.js" defer></script>
    <style>
        /* Custom animation for modals */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        dialog[open].modal-animated {
            animation: fadeIn 0.2s ease-out;
        }
        dialog[open].modal-animated .modal-box {
            animation: scaleIn 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <img src="LGU-DAET LOGO.png" alt="LGU Logo" class="mx-auto h-20 w-20 rounded-full">
            <h2 class="mt-4 text-2xl font-bold text-gray-800">Forgot Your Password?</h2>
            <p class="mt-2 text-sm text-gray-600">Enter your email address and we'll send you a link to reset it.</p>
        </div>
        <form id="forgot-password-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="block w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                </div>
            </div>
            <div>
                <button type="submit" id="submit-button"
                    class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-sky-600 border border-transparent rounded-md shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                    Send Reset Link
                </button>
            </div>
        </form>
        <div class="text-sm text-center">
            <a href="index.html" class="font-medium text-sky-600 hover:text-sky-500">Back to Login</a>
        </div>
    </div>

    <!-- Generic Message Modal -->
    <dialog id="message-modal" class="modal modal-animated">
        <div class="modal-box max-w-sm">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
            </form>
            <div class="text-center">
                <div id="modal-icon-container" class="mx-auto flex h-16 w-16 items-center justify-center rounded-full">
                    <!-- Icon will be inserted here by JS -->
                </div>
            </div>
            <h3 id="message-modal-title" class="font-bold text-lg mt-3">Notification</h3>
            <p id="message-modal-text" class="py-4 text-sm">Message goes here.</p>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

</body>
</html>
