<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGU Daet Employee Portal</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/auth.js" defer></script>
</head>
<body class="bg-slate-100">

    <div class="drawer drawer-end">
        <input id="register-drawer" type="checkbox" class="drawer-toggle" />
        
        <!-- Page Content (Sign In Form) -->
        <div class="drawer-content flex flex-col items-center justify-center min-h-screen">
            <div class="card w-full max-w-md bg-base-100 shadow-xl">
                <div class="card-body items-center text-center">
                    <div class="avatar">
                        <div class="w-24 rounded-full">
                            <img src="LGU-DAET LOGO.png" alt="LGU Logo" />
                        </div>
                    </div>
                    <h2 class="card-title">LGU Employee Portal</h2>
                    <p>Sign in to your account</p>
                    
                    <form id="login-form" class="w-full space-y-3 mt-4">
                        <select id="login-employmentType" name="employmentType" required class="select select-bordered w-full">
                            <option value="Permanent">Permanent</option>
                            <option value="Job Order">Job Order</option>
                        </select>
                        <input id="login-employeeId" name="employeeId" type="text" placeholder="Employee ID" required class="input input-bordered w-full">
                        <input id="login-password" name="password" type="password" placeholder="Password" required class="input input-bordered w-full">
                        <div class="text-right w-full">
                            <a href="forgot-password.html" class="link link-hover text-sm">Forgot password?</a>
                        </div>
                        <div class="card-actions justify-end w-full">
                            <button type="submit" class="btn btn-primary w-full">Sign In</button>
                        </div>
                    </form>
                    <div class="divider">OR</div>
                    <p class="text-sm">
                        Don't have an account? 
                        <label for="register-drawer" class="link link-primary drawer-button cursor-pointer">Sign Up</label>
                    </p>
                </div>
            </div>
        </div> 
        
        <!-- Drawer Content (Registration Form) -->
        <div class="drawer-side z-[105]">
            <label for="register-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            <div class="p-8 w-full max-w-md bg-base-100 text-base-content min-h-full">
                <h2 class="text-2xl font-bold mb-4">Create an Account</h2>
                <form id="register-form" class="w-full space-y-3">
                    <select id="register-employmentType" name="employmentType" required class="select select-bordered w-full">
                        <option value="Permanent">Permanent</option>
                        <option value="Job Order">Job Order</option>
                    </select>
                    <input id="register-employeeId" name="employeeId" type="text" placeholder="Employee ID" required class="input input-bordered w-full">
                    <input id="register-name" name="name" type="text" placeholder="Full Name" required class="input input-bordered w-full">
                    <input id="register-email" name="email" type="email" placeholder="Email" required class="input input-bordered w-full">
                    <select id="register-office" name="office" required class="select select-bordered w-full">
                        <option value="">Loading Offices...</option>
                    </select>
                    <select id="register-role" name="role" required class="select select-bordered w-full">
                        <option value="Employee">Employee</option>
                        <option value="Department Head">Department Head</option>
                    </select>
                    <input id="register-password" name="password" type="password" placeholder="Password" required class="input input-bordered w-full">
                    <input id="register-confirm-password" name="confirmPassword" type="password" placeholder="Confirm Password" required class="input input-bordered w-full">
                    
                    <div class="form-control text-left">
                        <label class="cursor-pointer label justify-start">
                            <input id="privacy-consent" name="privacy-consent" type="checkbox" class="checkbox checkbox-primary" />
                            <span class="label-text ml-2 text-xs">I agree to the <a href="#" class="link link-primary">Privacy Policy</a>.</span>
                        </label>
                    </div>

                    <p id="register-message" class="text-sm h-4 text-error"></p>
                    <button type="submit" class="btn btn-primary w-full">Sign Up</button>
                </form>
                <div class="divider"></div>
                <p class="text-sm text-center">
                    Already have an account? 
                    <label for="register-drawer" class="link link-primary drawer-button cursor-pointer">Sign In</label>
                </p>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <dialog id="error-modal" class="modal z-[110]">
        <div class="modal-box text-center">
            <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100">
                <!-- Heroicon - Exclamation Triangle -->
                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" />
                </svg>
            </div>
            <h3 id="error-modal-title" class="font-bold text-lg mt-3">Action Failed</h3>
            <p id="error-modal-message" class="py-4 text-sm"></p>
            <div class="modal-action justify-center">
                <form method="dialog">
                    <button class="btn btn-primary">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <!-- Success Modal -->
    <dialog id="success-modal" class="modal z-[110]">
        <div class="modal-box text-center">
            <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                </svg>
            </div>
            <h3 class="font-bold text-lg mt-3">Registration Successful!</h3>
            <p class="py-4 text-sm">Your account has been created. Please close this and sign in.</p>
            <div class="modal-action justify-center">
                <form method="dialog">
                    <button id="success-modal-close-btn" class="btn btn-primary">Got it!</button>
                </form>
            </div>
        </div>
    </dialog>

</body>
</html>
