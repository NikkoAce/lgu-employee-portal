<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGU Daet Employee Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/auth.js" defer></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <img src="https://placehold.co/80x80/1E293B/FFFFFF?text=LGU" alt="LGU Logo" class="mx-auto h-20 w-20 rounded-full">
            <h2 class="mt-4 text-2xl font-bold text-gray-800">LGU Employee Portal</h2>
            <p class="text-gray-600">Municipality of Daet</p>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="mt-6 space-y-6">
            <!-- Login form fields remain the same -->
            <div>
                <label for="login-employmentType" class="text-sm font-medium text-gray-700">Employment Type</label>
                <select id="login-employmentType" name="employmentType" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm">
                    <option value="Permanent">Permanent</option>
                    <option value="Job Order">Job Order</option>
                </select>
            </div>
            <div>
                <label for="login-employeeId" class="text-sm font-medium text-gray-700">Employee ID</label>
                <input id="login-employeeId" name="employeeId" type="text" required class="w-full px-3 py-2 mt-1 border rounded-md">
            </div>
            <div>
                <label for="login-password" class="text-sm font-medium text-gray-700">Password</label>
                <input id="login-password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border rounded-md">
            </div>
            <p id="login-message" class="text-sm text-red-600"></p>
            <div>
                <button type="submit" class="w-full flex justify-center px-4 py-2 font-medium text-white bg-sky-600 rounded-md hover:bg-sky-700">
                    Sign In
                </button>
            </div>
        </form>
         <p class="mt-6 text-sm text-center text-gray-600">
            Don't have an account? 
            <a href="register.html" class="font-medium text-sky-600 hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
