<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LGU Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/reset-password.js" defer></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <img src="LGU-DAET LOGO.png" alt="LGU Logo" class="mx-auto h-20 w-20 rounded-full">
            <h2 class="mt-4 text-2xl font-bold text-gray-800">Create a New Password</h2>
            <p class="mt-2 text-sm text-gray-600">Choose a new, strong password for your account.</p>
        </div>
        <form id="reset-password-form" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required
                        class="block w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                </div>
            </div>
             <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <div class="mt-1">
                    <input id="confirm-password" name="confirm-password" type="password" required
                        class="block w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                </div>
            </div>
            <div id="message-area" class="text-sm"></div>
            <div>
                <button type="submit" id="submit-button"
                    class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-sky-600 border border-transparent rounded-md shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                    Reset Password
                </button>
            </div>
        </form>
         <div id="login-link-container" class="text-sm text-center hidden">
            <a href="index.html" class="font-medium text-sky-600 hover:text-sky-500">Proceed to Login</a>
        </div>
    </div>
</body>
</html>
