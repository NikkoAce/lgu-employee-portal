<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LGU Portal</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/reset-password.js" defer></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <img src="LGU-DAET LOGO.png" alt="LGU Logo" class="mx-auto h-20 w-20 rounded-full">
            <h2 class="mt-4 text-2xl font-bold text-gray-800">Create a New Password</h2>
            <p class="mt-2 text-sm text-gray-600">Choose a new, strong password for your account.</p>
        </div>
        <form id="reset-password-form" class="space-y-4">
            <div class="relative w-full">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-gray-400">
                        <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 0 0-4.5 4.5V9H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2h-.5V5.5A4.5 4.5 0 0 0 10 1Zm3 8V5.5a3 3 0 1 0-6 0V9h6Z" clip-rule="evenodd" />
                    </svg>
                </span>
                <input id="password" name="password" type="password" placeholder="New Password" required class="input input-bordered w-full text-sm pl-10 pr-10">
                <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
                    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-gray-500">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                    </svg>
                    <svg id="eye-slash-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-gray-500 hidden">
                        <path d="M10 11a1 1 0 100-2 1 1 0 000 2z" />
                        <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zM14.95 14.95a10.05 10.05 0 01-1.473 1.473l-1.473-1.473A8.014 8.014 0 0110 13c-2.977 0-5.571-1.44-7.247-3.75a10.05 10.05 0 011.473-1.473l-1.473-1.473z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="relative w-full">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-gray-400">
                        <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 0 0-4.5 4.5V9H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2h-.5V5.5A4.5 4.5 0 0 0 10 1Zm3 8V5.5a3 3 0 1 0-6 0V9h6Z" clip-rule="evenodd" />
                    </svg>
                </span>
                <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm New Password" required class="input input-bordered w-full text-sm pl-10 pr-10">
                <button type="button" id="toggle-confirm-password" class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
                    <svg id="confirm-eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-gray-500">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                    </svg>
                    <svg id="confirm-eye-slash-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-gray-500 hidden">
                        <path d="M10 11a1 1 0 100-2 1 1 0 000 2z" />
                        <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zM14.95 14.95a10.05 10.05 0 01-1.473 1.473l-1.473-1.473A8.014 8.014 0 0110 13c-2.977 0-5.571-1.44-7.247-3.75a10.05 10.05 0 011.473-1.473l-1.473-1.473z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div>
                <button type="submit" id="submit-button" class="btn btn-primary w-full mt-4">
                    Reset Password
                </button>
            </div>
        </form>
         <div id="login-link-container" class="text-sm text-center hidden">
            <a href="index.html" class="link link-primary">Proceed to Login</a>
        </div>
    </div>

    <!-- Generic Message Modal -->
    <dialog id="message-modal" class="modal">
        <div class="modal-box">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
            </form>
            <div class="text-center">
                <div id="modal-icon-container" class="mx-auto flex h-12 w-12 items-center justify-center rounded-full">
                    <!-- Icon will be inserted here by JS -->
                </div>
            </div>
            <h3 id="message-modal-title" class="font-bold text-lg mt-3">Notification</h3>
            <p id="message-modal-text" class="py-4 text-sm">Message goes here.</p>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>
</body>
</html>
