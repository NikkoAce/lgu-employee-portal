<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LGU Employee Portal</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/auth.js" defer></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body items-center text-center">
            <div class="avatar">
                <div class="w-24 rounded-full">
                    <img src="LGU-DAET LOGO.png" alt="LGU Logo" />
                </div>
            </div>
            <h2 class="card-title">Create a New Account</h2>
            <p>LGU Employee Portal</p>

            <!-- Registration Form -->
            <form id="register-form" class="w-full space-y-3 mt-4">
                <label class="form-control w-full">
                    <select id="register-employmentType" name="employmentType" required class="select select-bordered">
                        <option value="Permanent">Permanent</option>
                        <option value="Job Order">Job Order</option>
                    </select>
                </label>
                <label class="input input-bordered flex items-center gap-2">
                    <input id="register-employeeId" name="employeeId" type="text" required class="grow" placeholder="Employee ID" />
                </label>
                <label class="input input-bordered flex items-center gap-2">
                    <input id="register-name" name="name" type="text" required class="grow" placeholder="Full Name" />
                </label>
                <label class="input input-bordered flex items-center gap-2">
                    <input id="register-email" name="email" type="email" required placeholder="Email Address" class="grow" />
                </label>
                <label class="form-control w-full">
                    <select id="register-office" name="office" required class="select select-bordered">
                        <option value="">Loading Offices...</option>
                    </select>
                </label>
                <label class="form-control w-full">
                    <select id="register-role" name="role" required class="select select-bordered">
                        <option value="Employee">Employee</option>
                        <option value="Department Head">Department Head</option>
                    </select>
                </label>
                <label class="input input-bordered flex items-center gap-2">
                    <input id="register-password" name="password" type="password" required class="grow" placeholder="Password" />
                </label>
                <label class="input input-bordered flex items-center gap-2">
                    <input id="register-confirm-password" name="confirmPassword" type="password" required class="grow" placeholder="Confirm Password" />
                </label>

                <!-- Data Privacy Consent -->
                <div class="form-control text-left">
                    <label class="cursor-pointer label">
                        <input id="privacy-consent" name="privacy-consent" type="checkbox" class="checkbox checkbox-primary" />
                        <span class="label-text ml-2">I agree to the <a href="#" class="link link-primary">Privacy Policy</a>.</span>
                    </label>
                </div>

                <p id="register-message" class="text-sm h-4"></p>
                <div class="card-actions justify-end w-full">
                    <button type="submit" class="btn btn-primary w-full">
                        <span id="register-button-text">Register Account</span>
                        <span id="register-spinner" class="loading loading-spinner hidden"></span>
                    </button>
                </div>
            </form>
            <p class="mt-4 text-sm">
                Already have an account?
                <a href="index.html" class="link link-primary">Sign In</a>
            </p>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 transition-opacity">
        <div class="w-full max-w-sm rounded-lg bg-white p-6 text-center shadow-xl transform transition-all">
            <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                <!-- Heroicon - Check -->
                <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                </svg>
            </div>
            <div class="mt-3">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Registration Successful!</h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500">
                        Your account has been created. You can now proceed to the login page.
                    </p>
                </div>
            </div>
            <div class="mt-5 sm:mt-6">
                <a href="index.html" id="success-modal-login-btn" class="inline-flex w-full justify-center rounded-md bg-sky-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-sky-700 sm:text-sm">
                    Proceed to Login
                </a>
            </div>
        </div>
    </div>

    <!-- Error Modal (for API errors) -->
    <div id="error-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 transition-opacity">
        <div class="w-full max-w-sm rounded-lg bg-white p-6 text-center shadow-xl transform transition-all">
            <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100">
                <!-- Heroicon - Exclamation Triangle -->
                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" />
                </svg>
            </div>
            <div class="mt-3">
                <h3 id="error-modal-title" class="text-lg font-medium leading-6 text-gray-900">Registration Failed</h3>
                <div class="mt-2">
                    <p id="error-modal-message" class="text-sm text-gray-500"></p>
                </div>
            </div>
            <div class="mt-5 sm:mt-6">
                <button id="error-modal-close-btn" type="button" class="inline-flex w-full justify-center rounded-md bg-sky-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-sky-700 sm:text-sm">
                    Close
                </button>
            </div>
        </div>
    </div>
</body>
</html>
